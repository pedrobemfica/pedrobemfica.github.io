<div class="files-container">

  <div class="alert alert-primary element-hidden" id="userLoggedMessage" role="alert">
    Você precisa estar conectado com seu usuário para carregar e visualizar os arquivos. Faça o login <a href="#">aqui</a>.
  </div>

  <section class="files-upload">
    <h2>Carregar arquivo:</h2>
    <form id="uploadFileForm">
      <label for="inputUploadFileLabel" class="form-label">Descrição:</label>
      <input type="text" class="form-control" placeholder="Descrição do arquivo" 
      id="inputUploadFileLabel" aria-label="fileLabel" aria-describedby="basic-addon1"/>
      <button type="button" id="inputUploadFileSelect" name="file" class="btn btn-outline-primary">
        Escolher arquivo
      </button>
      <button type="submit" class="btn btn-outline-primary">
        <i class="fa-solid fa-upload"></i>
      </button>
    </form>
  </section>

  <section class="files-list">
    <h2>Lista de arquivos:</h2>
    <div class="alert alert-primary element-hidden" id="filesListMessage" role="alert">
      Nenhum arquivo carregado para mostrar.
    </div>
    <table id="filesTable">
      <thead>
        <tr><th>Data</th><th>Descrição</th><th>Ações</th></tr>
      </thead>
      <tbody id="filesCompleteList">
        <!-- Generated by JS = Files List -->
      </tbody>
    </table>
  </section>
